{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% load static %}

{% block content %}

<div class="container abs-center">
    <div class="myform form ">
        <div class="logo mb-3">
            <div class="col-md-12 text-center">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo-black.png' %}" alt="logo">
                </a>
                <h3>Sign up</h3>
            </div>
        </div>
        {% include 'include/messages.html' %}
        <form action="{% url 'signup' %}" method="POST" name="registration">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" name="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Ingresa un usuario" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">contrase単a</label>
                <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Contrase単a" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Confirma la contrase単a</label>
                <input type="password" name="confirm_password" id="confirm_password"  class="form-control" aria-describedby="emailHelp" placeholder="Confirma tu contrase単a" required>
            </div>
            <div class="col-md-12 text-center mb-3">
                <button type="submit" class="btn btn-secondary tx-tfm">Registrate Ahora</button>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                   <p class="text-center"><a href="{% url 'login' %}" id="signin" class="text-secondary">Ya tienes una cuenta?</a></p>
                </div>
            </div>
        </form>
   </div>
</div>

{% endblock %}
