<!-- Top header start -->
<div class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
    <ul class="nav navbar-nav">
        
        {% if user.is_authenticated %}
        <li>
            <a href="javascript:{document.getElementById('logout').submit()}" class="sign-out"><i></i>
                <button type="button" class="btn btn-light sign-in">Logout<span class="caret"></span></button></a>
            <form action="{% url 'logout' %}" id="logout" method="POST">
                {% csrf_token %}
                <input type="hidden">
            </form>
        </li>
        {% else %}
        <li>
            <a href="{% url 'signup' %}">
                <button type="button" class="btn btn-light sign-in">Sign up<span class="caret"></span></button>
            </a>
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-light">Log in<span class="caret"></span></button>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
<!-- Top header end -->
